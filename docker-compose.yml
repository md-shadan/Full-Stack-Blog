version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: blog_backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: blog_db
      DB_USER: root
      DB_PASSWORD: root
      JWT_SECRET: change-me-please-change-me-change-me-please
      JWT_EXPIRATION_MS: 86400000
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
